# Configuración para el servicio Frontend
# Este archivo debe estar en la raíz del repositorio
# Root Directory en Railway debe estar VACÍO (/)
# Este Dockerfile construye el frontend desde la raíz

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
# NO especificar startCommand aquí - usar el CMD del Dockerfile
# El CMD del Dockerfile procesa el PORT con envsubst antes de iniciar nginx
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

