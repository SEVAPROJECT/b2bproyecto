# Configuración de SonarQube para Backend (Python)
sonar.projectKey=seva-b2b-backend
sonar.projectName=SEVA B2B Backend
sonar.projectVersion=1.0

# Código fuente
sonar.sources=app
sonar.tests=test
sonar.python.version=3.11

# Exclusiones
sonar.exclusions=**/migrations/**,**/venv/**,**/__pycache__/**,**/*.pyc,**/temp_uploads/**,**/uploads/**,**/alembic/**,**/scripts/**

# Inclusiones
sonar.inclusions=**/*.py

# Cobertura (si tienes tests con cobertura)
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=**/test/**,**/tests/**,**/migrations/**,**/__init__.py

# Encoding
sonar.sourceEncoding=UTF-8












