# Configuración para el servicio Backend
# Root Directory en Railway debe estar configurado como 'backend'
# Este Dockerfile construye el backend desde el directorio backend/

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
# NO especificar startCommand aquí - usar el CMD del Dockerfile
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

