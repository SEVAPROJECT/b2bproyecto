# Configuración de SonarQube para Frontend (TypeScript/React)
sonar.projectKey=seva-b2b-frontend
sonar.projectName=SEVA B2B Frontend
sonar.projectVersion=1.0

# Código fuente
sonar.sources=.
sonar.tests=.

# Exclusiones
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Inclusiones
sonar.inclusions=**/*.ts,**/*.tsx

# Cobertura (si tienes tests con cobertura)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8









