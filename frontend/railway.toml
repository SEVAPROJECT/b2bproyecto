# Configuración para el servicio Frontend
# Root Directory en Railway debe estar configurado como 'frontend'
# Este Dockerfile construye el frontend desde el directorio frontend/

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
# NO especificar startCommand aquí - usar el CMD del Dockerfile
# El CMD del Dockerfile procesa el PORT con envsubst antes de iniciar nginx
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

